<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./javascript/principal.js"></script>
    <title>Mentorclass</title>
</head>
<body>
    <form class="form" action="./html/mentores.html">
        <div class="card">
            <div class="card_logo">
                <p>Seja bem vindo!</p>
                <h2>Realize seu login</h2>
            </div>
            <div class="card_access">
                <label for="email" class="email">E-mail</label>
                <input type="email" placeholder="yalegomes@gmail.com" >
            </div>
            <div class="card_access">
                <label for="password">Senha</label>
                <input type="password" placeholder="*********" name="password">
            </div>
            <div class="card_footer">
                <label for="lembrar"><input type="checkbox" id="lembrar" name="lembrar" checked>Lembrar-me</label>
                <a href="">Esqueci minha senha</a>
            </div>
            <div class="card_access">
                <button type="submit" class="btn">Entrar</button>
            </div>
        </div>
    </form>
</body>
</html>
